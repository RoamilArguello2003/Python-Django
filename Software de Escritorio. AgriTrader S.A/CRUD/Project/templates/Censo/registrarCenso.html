<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_creacionCenso();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Registrar Censo </h2>
    </div>
    <form id="form_creacionCenso" action="{% url 'registrar_Censo' %}" method="POST">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.cod_uni.label }}
          <div class="input-group">
            <div class="w-75" oncopy="return false" onpaste="return false" oncut="return false">{{ form.cod_uni }}</div>
            <a class="nav-link w-25" onclick="abrir_modal_creacionUnidad_Productiva('{% url 'registrar_Unidad_Productiva' %}');" title="A単adir Unidad" aria-label="A単adir Unidad">
              <i class="fa fa-plus"></i>
            </a>
          </div>
          <div class="alert alert-danger error-cod_uni d-none"></div>
        </p>

        <p>
          {{ form.cod_det.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.tipo_det }}</div>
          <div class="input-group">
            <div class="w-75" oncopy="return false" onpaste="return false" oncut="return false">{{ form.cod_det }}</div>
            <a id="id_add_det" class="nav-link w-25" onclick="abrir_modal_creacionDetalle('{% url 'registrar_Detalle' %}');" title="A単adir Detalle" aria-label="A単adir Detalle">
              <i class="fa fa-plus"></i>
            </a>
          </div>
          <div class="alert alert-danger error-cod_det d-none"></div>
        </p>

        <p>
          {{ form.ganado_leche.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.ganado_leche }}</div>
          <div class="alert alert-danger error-ganado_leche d-none"></div>
        </p>

        <p>
          {{ form.ganado_carne.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.ganado_carne }}</div>
          <div class="alert alert-danger error-ganado_carne d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacionCenso();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrarCenso();">Confirmar</button>
        </div>
    </form>
  </div>
</div>

<script type="text/javascript">
    var tipo_det_field0 = document.getElementById("id_tipo_det_0");
    var tipo_det_field1 = document.getElementById("id_tipo_det_1");
    var cod_det_field = document.getElementById("id_cod_det");
    var add_det_field = document.getElementById("id_add_det");

    cod_det_field.style.display = "none";
    add_det_field.style.display = "none";

    tipo_det_field0.onchange = function() {
      if (tipo_det_field0.checked && tipo_det_field0.value === "SI") {
        cod_det_field.style.display = "block";
        add_det_field.style.display = "block";
      } else {
        cod_det_field.style.display = "none";
        add_det_field.style.display = "block";
      }
    }
    tipo_det_field1.onchange = function() {
      if (tipo_det_field1.checked && tipo_det_field1.value === "NO") {
        cod_det_field.style.display = "none";
        add_det_field.style.display = "none";
      } else {
        cod_det_field.style.display = "block";
        add_det_field.style.display = "block";
      }
    }
</script>
