<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_eliminacionMarca_Articulo();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Eliminar Marca: {{ marca_articulo }} </h2>
    </div>
    <form id="form_eliminacionMarca_Articulo" action="{% url 'eliminar_Marca_Articulo' marca_articulo.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body text-center">
        <label></label>
        <h3><strong>¿Desea eliminar el Marca: {{ marca_articulo }}?</strong></h3>
        <label></label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_eliminacionMarca_Articulo();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="eliminarMarca_Articulo({{ marca_articulo.pk }});">Confirmar eliminación</button>
      </div>
     </form>
  </div>
</div>
