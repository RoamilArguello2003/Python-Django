<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_eliminacionArticulo_Productor();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Eliminar Articulo: {{ articulo_productor }} </h2>
    </div>
    <form id="form_eliminacionArticulo_Productor" action="{% url 'eliminar_Articulo_Productor' articulo_productor.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body text-center">
        <label></label>
        <h3><strong>¿Desea eliminar el Articulo: {{ articulo_productor }}?</strong></h3>
        <label></label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_eliminacionArticulo_Productor();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="eliminarArticulo_Productor({{ articulo_productor.pk }});">Confirmar eliminación</button>
      </div>
     </form>
  </div>
</div>
