<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_eliminacionCultivo();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Eliminar Cultivo: {{ cultivo }} </h2>
    </div>
    <form id="form_eliminacionCultivo" action="{% url 'eliminar_Cultivo' cultivo.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body text-center">
        <label></label>
        <h3><strong>¿Desea eliminar el Cultivo: {{ cultivo }}?</strong></h3>
        <label></label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_eliminacionCultivo();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="eliminarCultivo({{ cultivo.pk }});">Confirmar eliminación</button>
      </div>
     </form>
  </div>
</div>
