<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionCultivo();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Editar Cultivo: {{ cultivo }} </h2>
    </div>
    <form id="form_edicionCultivo" action="{% url 'editar_Cultivo' cultivo.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body">
        
        <p>
          {{ form.nom_cult.label }}
          <div onkeypress="return soloLetras(event)" oncopy="return false" onpaste="return false" oncut="return false">{{ form.nom_cult }}</div>
          <div class="alert alert-danger error-nom_cult d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionCultivo();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editarCultivo();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
