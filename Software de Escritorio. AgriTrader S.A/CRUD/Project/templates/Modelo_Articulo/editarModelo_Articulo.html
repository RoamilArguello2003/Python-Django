<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionModelo_Articulo();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Editar Modelo: {{ modelo_articulo }} </h2>
    </div>
    <form id="form_edicionModelo_Articulo" action="{% url 'editar_Modelo_Articulo' modelo_articulo.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body">
        
        <p>
          {{ form.modelo_art.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.modelo_art }}</div>
          <div class="alert alert-danger error-modelo_art d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionModelo_Articulo();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editarModelo_Articulo();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
