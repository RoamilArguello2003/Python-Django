<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionDetalle();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Editar Detalle: {{ detalle }} </h2>
    </div>
    <form id="form_edicionDetalle" action="{% url 'editar_Detalle' detalle.pk %}" method="POST">{% csrf_token %}
      <div class="modal-body">
        
        <p>
          {{ form.cod_cult.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.cod_cult }}</div>
          <div class="alert alert-danger error-cod_cult d-none"></div>
        </p>
        
        <p>
          {{ form.areahectarea_pro.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.areahectarea_pro }}</div>
          <div class="alert alert-danger error-areahectarea_pro d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionDetalle();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editarDetalle();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
